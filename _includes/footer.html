<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-2">
        <p>Powered by <a href="{{- site.jekyll_web -}}">Jekyll</a> | 
          Theme by <a href="{{- site.minima_web -}}">Minima</a></p>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.welcome | escape -}}</p>
      </div>
    </div>

  </div>

  <script id="dsq-count-scr" src="//helmiz-github-io.disqus.com/count.js" async></script>

</footer>
