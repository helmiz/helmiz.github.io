title: helmiz
# email:
description: >- # this means to ignore newlines until "baseurl:"
  Blog ini dibuat untuk menyimpan catatan kumpulan kode dan berisi 
  solusi dari permasalahan yang pernah saya dapatkan dalam melakukan 
  konfigurasi suatu sistem. Dengan begitu dapat mempermudah saya jika
  terdapat kode atau konfigurasi yang terlupakan. Bagi pengunjung blog
  ini dapat menggunakan kode dan solusi yang saya tampilkan jika 
  mendapatkan permasalahan yang sama. Akhir kata semoga bermanfaat. :)
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://helmiz.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# helmiz.github.io
twitter_username: helmisug
github_username:  helmiz
rss: feed.xml
show_excerpts: true

# Build settings
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

# Disqus Comments
disqus:
    # Leave shortname blank to disable comments site-wide.
    # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
    shortname: helmiz-github-io

paginate: 5
paginate_path: "/blog/page:num/"
permalink: pretty
jekyll_web: http://jekyllrb.com/
minima_web: https://github.com/jekyll/minima
welcome:
  Selamat datang pengunjung semoga bermanfaat. :)
